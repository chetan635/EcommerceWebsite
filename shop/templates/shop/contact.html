{% extends 'shop/basic.html' %}

{% block title %} Contact Us {% endblock %}
{% block body %} 

<div class="container">
    <h1>Contact Us</h1>
    <form action="/shop/contact/" method="POST" >{% csrf_token %}
        <div class="form-group">
          <label for="name"> <b>Name</b> </label>
          <input type="text" class="form-control" id="name" name='name' placeholder="Enter Your name">
        </div>
        <div class="form-group">
          <label for="email"> <b>Email</b> </label>
          <input type="email" class="form-control" id="email" name='email' placeholder="Enter Your email">
        </div>
        <div class="form-group">
          <label for="phone"> <b>Phone No</b> </label>
          <input type="tel" class="form-control" id="phone" name='phone' placeholder="Enter Your Phone No">
        </div>
        
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">How May I Help You</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name='desc' rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-success">submit</button>
      </form>
</div>


{% endblock %}
